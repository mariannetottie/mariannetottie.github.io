<script>
function sendReadEvent(title, readingTime, author){
    gtag('event', 'read_article', {
        "author": author, 
        "article_title": title,
        "reading_time": readingTime,
    });
}

document.addEventListener("DOMContentLoaded", ()  => {

    const readArticle1Button = document.getElementById("read-article-1");

    if (readArticle1Button) {
        // Skickar event vid klick på artikel 1
        document.getElementById("read-article-1").addEventListener("click", () => {
            sendReadEvent("Article 1", 1, "Marianne T")
        });

        // Skickar event vid klick på artikel 2
        document.getElementById("read-article-2").addEventListener("click", () => {
            sendReadEvent("Article 2", 3, "Disco T")
        });

        // Skickar event vid klick på artikel 3
        document.getElementById("read-article-3").addEventListener("click", () => {
            sendReadEvent("Article 3", 5, "Anders F")
        });

    }


});
</script>
